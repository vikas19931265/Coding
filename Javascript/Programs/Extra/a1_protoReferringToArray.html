</head>

<body>
    <script>
        function Student(name) {
            this.name=name;
        }
        Student.prototype = Object.create(Array.prototype);
        var stu= new Student("vikas");
        console.log(new Student()._proto_); // object has __proto__ property referring to Array object
    </script>
</body>

</html>
