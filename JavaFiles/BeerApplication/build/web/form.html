<html>

    <body>

        <h1 align="center"><U> Beer Selection Page</U> </h1>

        <form method="POST" action ="SelectBeer.do"> 


            <!--1. SelectBeer.do is just the logical name here which will be visible
                   to the client on the address bar.
                             
                2. The client wont know about the actual servlet name.
                             
                3. It is always advisable not to keep the actual servlet name here.
                        
                4. This name will be mapped to actual servlet name in the web.xml deployement
                   descriptor file.
               
                 <servlet-mapping>
       
                 <servlet-name> CH3 Beer </servlet-name> this is the acutal servlet name.
                 <url-pattern>/SelectBeer.do</url-pattern> this is the logical servlet name we gave.
           
                 </servlet-mapping>
            
            
            
            
            -->

            Select beer characteristics 

            <p>

                Color:

                <select name="color" size ="1">
                    <option value ="light"> light </option>
                    <option value ="amber">amber</option>
                    <option value ="brown"> brown </option>
                    <option value ="dark"> dark</option>

                </select>

            </p>

            <br> <br>

            <center> 
                <input type="SUBMIT" value ="SUBMIT">
            </center>

        </form>

    </body>


</html>
