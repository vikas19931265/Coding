<!-- 
    <br> tag
    ===============

    In html , if we write code in body and give space or newline then the same will not
    be rendered in the html page. In order to give a line we have to use the <br> tag.
    
    The <br> tag in the HTML code inserts a line break in the text. 

 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        My name is Vikas gautam.
        <br>
        <br> 
                <!-- use another br to give one more line. -->
        This is first code.
</body>
</html>
