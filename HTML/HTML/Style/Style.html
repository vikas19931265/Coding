<!-- 
    Style
    ===========

    The <style> tag is used to declare style sheets within the head of  HTML document. 
    Inside the <style> element you specify how HTML elements should render in a browser.
    Each HTML document can contain multiple <style> tags.

    It takes attributes like

    media ..value (media_query) : specifies what media device the resource is optimized for
    scoped..value(scoped) : specifies that style only apply to this element's parent element and that element's child elements
    type...text/css: Specifies the media type of the <style> tag.

    <html>
	<head>
		<title>Hello CSS</title>
		<style type=“text/css”>
			p { color: red; font-size: 24px;}
			h1{ color: blue; font-size: 24em;}
		</style>
	</head>
	<body>
	<h1>I am Heading</h1>
	<p>I am first Paragraph.</p>
	<p>I am second Paragraph</p>
	</body>
</html>
