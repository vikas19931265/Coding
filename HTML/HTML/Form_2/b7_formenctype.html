<!-- 
    formenctype
    ================

Specifies how the form-data should be encoded when submitting it to the server 

application/x-www-form-urlencoded(can encode text)
multipart/form-data ( can encode binary data(image) also)
text/plain
 -->

 <!DOCTYPE html>
<html>
	<head>
		<title> www.geekyshows.com </title>
	</head>
	<body>
	
		<form id="form1" enctype="application/x-www-form-urlencoded">
		
			Name: <input type="text" name="name"><br><br>
			Password: <input type="password" name="pass"><br><br>
			City: <input type="text" name="city"><br><br>
			Upload: <input type="file" name="file"><br> <br>
			<input type="submit" value="Submit"><br><br>
			<input type="submit" value="Admin Submit" formenctype="multipart/form-data"><br><br>
			
		</form>

	</body>
</html>
