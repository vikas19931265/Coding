<!-- 
    Form No Validate
    ==================

    It defines that certain form element should not be validated when submitted.

    Example.. When are trying to save form we dont need validation but when we are submitting we need.

 -->

 <!DOCTYPE html>
<html>
	<head>
		<title> www.geekyshows.com </title>
	</head>
	<body>
	
		<form>
		
			Name: <input type="text" name="name" required><br><br>
			Password: <input type="password" name="pass"><br><br>
			City: <input type="text" name="city"><br><br>
			<input type="submit" value="Submit">
			<input type="Submit" value="Save" formnovalidate>
			
		</form>

	</body>
</html>
