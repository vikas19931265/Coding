<!-- 
    Disabled
    ================

    Disables the input element when it loads on the client side’s 
    web page, so that user cannot write text in it or select it. 
    
    This attribute cannot be used with type=“hidden”

    Disabled attribute information is not passed to the server.
 -->
<!DOCTYPE html>
<html>

<head>
    <title> www.geekyshows.com </title>
</head>

<body>
    <form>
        Name: <input type="text" name="name" disabled><br><br>
        Password: <input type="password" name="pass"><br><br>
        City: <input type="text" name="city"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
