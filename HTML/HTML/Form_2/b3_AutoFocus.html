<!-- 
    Auto focus
    =============

    Specifies  that an input element should automatically get the focus when the page loads.

    So when autofocus is on, the cursor blinks on that particular element and we can continue entering
    the input. If not then we need to activate that element with mouse by clicking inside it.
 -->

 <!DOCTYPE html>
<html>
	<head>
		<title> www.geekyshows.com </title>
	</head>
	<body>
	
		<form>
		
			Name: <input type="text" name="name" autofocus><br><br>
			Password: <input type="password" name="pass"><br><br>
			City: <input type="text" name="city"><br><br>
			Upload File: <input type="file" name="file" accept="image/*"><br><br>
			<input type="submit" value="Submit">
			
		</form>

	</body>
</html>
