<!-- 
    Auto Complete
    ==============

On – 

The browser will automatically complete values based on values 
that the user has entered before.

Off –

User need to write all values each time they fill the form

<form autocomplete=“on”>

By default auto complete is always on. We can set it an text input
level as well.

 -->


 <!DOCTYPE html>
<html>
	<head>
		<title> www.geekyshows.com </title>
	</head>
	<body>
	
		<form autocomplete="on" action="gotform.php" accept-charset="UTF-8">
		
			Name: <input type="text" name="name" autocomplete="off"><br><br>
			City: <input type="text" name="city"><br><br>
			Password: <input type="password" name="pass"><br><br>
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
			
		</form>

	</body>
</html>
