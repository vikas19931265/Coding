<!-- 
    Form ID
    =============

    Specifies formâ€™s id to which the input field belongs. 

 -->

 <!DOCTYPE html>
<html>
	<head>
		<title> www.geekyshows.com </title>
	</head>
	<body>
	
		<form id="form1">
		
			Name: <input type="text" name="name"><br><br>
			Password: <input type="password" name="pass"><br><br>
			City: <input type="text" name="city"><br><br>
			<input type="submit" value="Submit"><br><br>
			
		</form>
		
        State: <input type="text" name="state" form="form1">
        
        <!-- 
            We have associated state with the form1. So state also becomes
            a part of form1.

         -->

	</body>
</html>
