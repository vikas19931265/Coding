<!-- 
    abbr tag
    =======================

    The <abbr> ……… </abbr> tag defines an abbreviation or an acronym.
    A title attribute on the opening tag is used to specify the full term.


    <abbr titile = “Geekyshows”> GS </abbr> is awesome


 -->


 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
    Hello I am an example.
	<abbr title = "Hypertext Markup Language"> HTML </abbr> 5 enables to create more interactive websites by embedding audio, 
	video and graphics on the web page. The purpose of HTML5 is primarily to makeit easier for web developers. 
 </body>
 </html>
