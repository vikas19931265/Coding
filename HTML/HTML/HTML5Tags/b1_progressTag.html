<!-- 
    Progress Tag
    ===============

    Progress - The <progress> element represents the completion progress of a task.
    It has two attributes max which Specifies how much work the task requires in total and value
    which Specifies how much of the task has been completed. 
    
    It must be a valid floating point number between 0 and max, or between 0 and 1 if the max 
    attribute is not present. 

    Ex: -  <progress id="bar" value="0" max="100"> </progress>

 -->
