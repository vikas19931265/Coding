<!-- 
    figure - The <figure> tag specifies self-contained content, like illustrations, diagrams, 
        photos, code listings, etc.
      
        Ex: - <figure> <img src=“image.jpg“ width="304" height="228"> </figure>

    figcaption - The <figcaption> tag defines a caption for a <figure> element. 
    
    The <figcaption> element can be placed as the first or last child of the <figure> element. 
    
        Ex: -
     <figure>
       <img src=“image.jpg" width="304" height="228">
       <figcaption>Picture One</figcaption>
     </figure>

 -->
