<!-- 
    Input Size
    ================

    Specifies the width of the control. If type="text" or type="password" 
    this refers to the width in characters. Otherwise it's in pixels.


 -->
 <!DOCTYPE html>
<html>
	<head>
		<title> www.geekyshows.com </title>
	</head>
	<body>
		<form>
				Name: <input type="text" size="50" ><br>
				<input type="submit" value="Submit">
		</form>
	</body>
</html>
