<!-- 
    Pattern
    =============

    Specifies a regular expression that an <input> element's value is checked against

 -->

 <!DOCTYPE html>
<html>
	<head>
		<title> www.geekyshows.com </title>
	</head>
	<body>
	
		<form>
				<input type="text" pattern="^[a-z]+$"> <!-- ^ denotes starting and $ is ending -->
				<input type="submit" value="Submit">
			
		</form>

	</body>
</html>
