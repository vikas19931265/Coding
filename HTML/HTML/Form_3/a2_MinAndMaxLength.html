<!-- 
    Min and Max Length
    =================
    It specifies minimum and maximum number of characters user can input 
    in the string.

    If its not valid then form cannot be submitted and on submit we will
    get the error.
 -->

 <!DOCTYPE html>
<html>
	<head>
		<title> www.geekyshows.com </title>
	</head>
	<body>
		<form>
				Name: <input type="text" maxlength="10"><br>
				Password: <input type="password" minlength="5" maxlength="15"><br>
				<input type="submit" value="Submit">
		</form>
	</body>
</html>
