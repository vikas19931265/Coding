<!-- 
    Title in input
    ============================

    It used to give some additional tool tip information. Example if text does not match regex
    then information in title can be used to display to the user.

 -->

 <!DOCTYPE html>
<html>
	<head>
		<title> www.geekyshows.com </title>
	</head>
	<body>
		<form>
				<input type="text" pattern="^[a-z]+$" title="Example: abcde">
				<input type="submit" value="Submit">
		</form>
	</body>
</html>
