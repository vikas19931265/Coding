<!-- 
    Multiple
    ===============

    Indicates whether the user is allowed to enter more than one value.

    Using this attribute in email input type, we can provide more then one email separated by ,
    And if we are using it in file input , then using this we can attach more then one file as input.

-->

<!DOCTYPE html>
<html>
	<head>
		<title> www.geekyshows.com </title>
	</head>
	<body>
	
		<form>
				<input type="email" name="email" multiple><br>
				<input type="file" name="file" multiple><br>
				<input type="submit" value="Submit">
			
		</form>

	</body>
</html>
