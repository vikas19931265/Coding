<!-- 
    Pre Tag
    =================

    Pre tag helps to preserve the formatting of space. 

    Example in the below body if pre tag was not there then the spacing will not
    be rendered in the browser and also new lines would not be rendered.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <pre>    This is a pre tag example and 
         i am going for the best
     </pre>
 </body>
 </html>
