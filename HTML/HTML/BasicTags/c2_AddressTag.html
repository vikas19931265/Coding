<!-- 
    Address tag
    ===================

    The <address> ……. </address> tag is used to contain contact details for 
    the author/owner of the page/article/web site.

 -->

 <!DOCTYPE html>
<html>
	<head>
		<title> www.geekyshows.com </title>
	</head>
	<body>
	
	Hello I am an example.
	HTML 5 enables to create more interactive websites by embedding audio, 
	video and graphics on the web page. The purpose of HTML5 is primarily to makeit easier for web developers. 
	<address>
		Geeky Shows
		<br> contact@geekyshows.com
		<br> www.geekyshows.com
	</address>
	</body>
</html>
