<!-- 

    Meta tag
================

<meta> tag is used to add a description of HTML page. The description that we add 
about the web page using the <meta> is used by search engines for indexing and 
ranking the web page. 

 <meta> tags always go inside the <head> element.

Character encoding for the HTML document
<meta charset="UTF-8">

<meta name = “author” …….. >

Other examples includes  charset, contact, http-equiv,  name

Adding description of web page
=================================

Define a description of your web page

<meta name="description" content=“A blog about programming language">

Specifying keywords for the search engine
=========================================

<meta name="keywords" content="HTML, C, Java, Ruby, JS, SQL">

Refresh Web Page
=====================

<meta http-equiv="refresh" content="5">

All these tags should come inside the head.
-->
