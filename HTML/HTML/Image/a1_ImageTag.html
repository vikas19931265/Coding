<!-- 
    Image Tag
    ==============

    The <img> tag is used to insert image in web pages. 

    src-- value(URL) : specifies the url of the image
    alt-- value(text): specifies an alternative text for the image.
    width  --value (pixes) : specifies width of image
    height ...value( pixels) : specifies the height of image.
    isMap----  value(isMap): specifies an image as server side image.
    useMap----value(#mapame): specifies an image as client side image map.

 -->
