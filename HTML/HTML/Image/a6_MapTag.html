<!-- 
    Map Tag
    ============

The <map>….</map> tag is used to define a client-side image-map. An image-map is an image 
with clickable areas.

The <map>…. </map> tag contains a number of <area> tags, that defines the clickable areas in the 
image map.

<map name=“mapname” id=“mapname”>……… </map>

 -->
