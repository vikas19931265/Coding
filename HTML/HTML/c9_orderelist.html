<!-- 
    Ordered list
    ==================

    An ordered list displays a list of item using numbers or letters in either ascending or descending order. 
The <ol>….</ol> tag is used to define an ordered list; whereas the <li>….</li> tag is used to define the items of list.
Ex:
<ol>
	<li>Linux</li>
	<li>Windows</li>
	<li>Mac</li>
	<li>Android</li>
</ol>


 Attributes
 ===============

 Type  --- value( 1, A, a, I, i)
 start -----any numeric value
 reversed ----- reversed


 -->

 <!DOCTYPE html>
<html>
<head>
	<title>GeekyShows</title>
</head>
<body>
<ol>
	<li>Linux</li>
	<li>Windows</li>
	<li>Mac</li>
	<li>Android</li>
</ol>

<ol type=i>
	<li>Linux</li>
	<li>Windows</li>
	<li>Mac</li>
	<li>Android</li>
</ol>

<ol type=A reversed>
	<li>Linux</li>
	<li>Windows</li>
	<li>Mac</li>
	<li>Android</li>
</ol>

<ol start=5>
	<li>Linux</li>
	<li>Windows</li>
	<li>Mac</li>
	<li>Android</li>
</ol>

<ol reversed=reversed>
	<li>Linux</li>
	<li>Windows</li>
	<li>Mac</li>
	<li>Android</li>
</ol>
</body>
</html>
