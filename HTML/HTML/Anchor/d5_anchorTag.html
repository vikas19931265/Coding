<!-- 
    Anchor Tag
    ===========================

We can create hyperlink using the anchor tag.

What is Hyperlink? 

A hyperlink is a link between web pages and it is used to connect one web page to another. 
Ex: -
<a href=“http://www.geekyshows.com”>Visit Geeky Shows</a>  

Anchor tag attributes
===============================

href	value ( URL )  

    Specifies the URL as destination web page or different section of web page

download  value (filename)	

    Specifies that the target will be downloaded when a user clicks on the hyperlink

media	 value ( media_query ) 	

    Specifies what media/device the linked document is optimized for

hreflang  value (language_code )

    Specifies the language of the linked document

type	value( media_type ) 

    Specifies the media type of the linked document

Target Attributes
=======================

target	_blank : Opens the linked document in a new window or tab
_parent :  Opens the linked document in the parent frame
_top : Opens the linked document in the full body of the window
_self : Opens the linked document in the same frame as it was clicked (this is default)


 -->

 <html lang="en">
 <head>
     <meta charset="UTF-8">
