<!-- 

Media Attribute
======================

The media attribute specifies what media/device the linked document is optimized for.

This attribute is used to specify that the target URL is designed for special devices
(like iPhone and android etc) , speech or print media.

 -->
 <!DOCTYPE html>
<html>
	<head>
		<title> www.geekyshows.com </title>
	</head>
	<body>
	
		<a href="test.html" media="all">Click Here</a>

	</body>
</html>
