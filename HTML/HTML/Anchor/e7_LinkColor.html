<!-- 

By default, links will appear as follows in all browsers:

An unvisited link is underlined and blue
A visited link is underlined and purple
An active link is underlined and red

link – specifies the color of the hyperlink that has not been visited or clicked 	before on a webpage 
vlink - specifies the color of hyperlink that has been visited before on a web page
alink – specifies the color of currently active links 


Link attributes are always put in the body tag

 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=<a>, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body link="brown" vlink="green" alink="orange">
 <a href="certificate.jpg" target="_blank"> download image </a>
 </body>
 </html>
