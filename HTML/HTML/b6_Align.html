<!-- 
    Align
    =============

 Center – Aligns the whole text to the center of the web page
		align = “center”

Left – Aligns the whole text to the left side of the web page
		align = “left”

Right – Aligns the whole text to the right side of the web page
		align = “right”

Justify – Justifies the whole text and also indents the first line
		align = “justify”


With Heading
     <h1 align = “right” > ……… </h1>
With Paragraph
     <p align = “right” > ……… </p>
With Horizontal Rule
    <hr align = “right”>


 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
        <h1 align="center">Vikas Gautam</h1>
        <hr align="left">
        <p align ="right">fdssaaasdfffffffffffffffffffffffffffffff
            fffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff</p>
        
 </body>
 </html>
