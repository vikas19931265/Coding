<!-- 
  A hidden stores the data that is not visible to the user on a 
  web page.

  This control is used to submit some  information which cannot be
  edited the user.

  In below example country is set as India and is hidden in the form. On click
  of submit button this value will be sent to the server.

 -->

 <!DOCTYPE html>
<html>
	<head>
		<title> www.geekyshows.com </title>
	</head>
	<body>
	
		<form>
			
			Name: <input type="text" name="name">
			<input type="hidden" name="country" value="INDIA"> 
			
		</form>

	</body>
</html>
