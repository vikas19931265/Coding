<!-- 
    It creates a series of options out of which only one can be selected.

    To make the user select only one option its important that the radio buttons are in one
    group which can be achieved by having name attribute.


 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   Male <input type="radio" name ="sex"> <!-- Here name used to group the male female radio button also used to distinguish -->
   Female <input type="radio" name ="sex">
</body>
</html>
