<!-- 
    Allows more then option to select.

    Here whatever information the user user is going to choose will be stored in the name
    variable and can be accessed same.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Delhi<input type="checkbox" name="location"> 
    Mumbai<input type="checkbox" name="location">
    Kolkata<input type="checkbox" name="location">
    Chennai<input type="checkbox" name="location">
</body>
</html>
