    Submit Button
    ===================

    Submit button is used to transfer form data to specified url
    specified in the <form action> tab.
    

 -->

 <!DOCTYPE html>
<html>
	<head>
		<title> www.geekyshows.com </title>
	</head>

			Name: <input type="text" name="name"><br>

			<input type="submit" name="sub">
			
		</form>

	</body>
</html>
