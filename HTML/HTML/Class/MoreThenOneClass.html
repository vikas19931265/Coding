<!-- 
    More then one class name
    ===========================

To specify multiple classes, separate the class names with a space. This allows you to combine several CSS classes for one HTML element.

Syntax:-
class=“class_name1 class_name2 class_nameN”

Ex:- 
<p class =“red look”>I am first paragraph</p>

 -->


 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <title> Sample </title>
     <style>
          p.red { color: red}
          p.look {font-size: 50px;}
     </style>
     <h2> i am vikas </h2>
     <p class="red look"> how are u </p> <!-- Here we are using more then one class -->
 </body>
 </html>
