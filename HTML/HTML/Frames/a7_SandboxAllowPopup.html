<!-- 
    Sandbox allow pop up
    ==========================

    This property of sandbox allows popus in frame. Pop us like for example opening another tab once link
    is clicked in framed.
    
    For the exmple here we will try to open content in frame in new tab. For this we need to firstly
    specify the target property in a href to allow the content to open in the new tab.

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe src="test1.html" height="300" width="300" sandbox="allow-same-origin allow allow-popups allow-scripts allow-top-navigation"></iframe>
</body>
</html>
