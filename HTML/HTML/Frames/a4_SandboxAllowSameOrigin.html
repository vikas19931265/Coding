<!-- 
    Allow Same origin in sandbox
    ==================================

    Here we are using allow same origin as one of property of sandbox therefore same origin content will
    be allowed.
 -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe src="test1.html" height="300" width="300" sandbox="allow-same-origin"></iframe>
</body>
</html>
