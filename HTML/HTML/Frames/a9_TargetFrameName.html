<!-- 

    Target Frame name in html
    ============================

    Using frame name we can set the target of any html content to be opened using a href inside it.

 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <iframe src="test1.html" height="300" width="300" ></iframe>
     <iframe name="ele"> </iframe>
 </body>
 </html>
