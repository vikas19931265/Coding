<!-- 
    Option
    ==========

    The <option>…</option> tags inside the <select>….</select> element define an option in the drop down list. 
<select>
	<option>………..</option>
	<option>………..</option>
</select>

It takes following attributes

disabled : value = disabled , specifies that option should be disabled.
label:  value = text, Specifies a shorter label for an option
selected  value = selected, specifies that an option should be preselected 
                  when the page loads.

value : value = text, specifies the value to be sent to the server.

 -->

 <!DOCTYPE html>
<html>
	<head>
		<title> www.geekyshows.com </title>
	</head>
	<body>
		
		<select>
            <option value="Java">Java Programming</option>
            <!-- 
                value field data is send to the server and "java programming"
                is something to be shown to the user.

             -->
			<option value="C">C Programming</option>
			<option value="C#">C Sharp</option>
			<option value="C++">C++ Programming</option>
			<option value="HTML">HTML</option>
			<option value="CSS">CSS</option>
			<option value="JavaScript">JS</option>
			<option value="PHP">PHP</option>
		</select>
		
	</body>
</html>
