Unordered list
====================

An unordered list is used to create a bulleted list of items. 
The <ul>….. </ul> tag is used to define an unordered list; whereas, 
the <li>…</li> tag is used to define the items of the list.
Ex: -

<ul>
	<li>Linux</li>
	<li>Windows</li>
	<li>Mac</li>
	<li>Android</li>
</ul>

Linux
Windows
Mac
Android

 -->
