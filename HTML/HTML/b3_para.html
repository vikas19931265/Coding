<!-- 
    Paragraph html
    ===================

 The <p> tag is used to create new paragraph on web page. It has a closing tag </p> which is optional because 
 a paragraph automatically ends when we start another paragraph.

 A new line is automatically given a paragraph is started.

 <p> ………………………. </p>

Note : -

Number of line in a paragraph depends on the size of web browser window.
If we resize the browser window, the number of lines in this paragraph will change.

 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>

     </p>
 </body>
 </html>
