<!-- 
    None
    ===========

    none - The element will not be displayed at all (has no effect on layout).

    In case of none element will not be hidden but completely removed from its place,and same space
    is available for other content.

 -->

 
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
         a{
             display: inline-block;
             width: 80px;
             border: 1px solid black;
             background-color: orange;
         }
         a.a1{
            display: none; 
            /* 
                About place will be eaten..
             */
         }


     </style>
 </head>
 <body>
     <a href="#">Home</a>
     <a class ="a1" href="#">About</a>
     <a  href="#">Contact Us</a>

     <!-- 
        a href is inline tag . Content in this take as much space needed and we cant set the width.
        to set its width and height , we can force it to become block level

      -->

      
 </body>
 </html>
