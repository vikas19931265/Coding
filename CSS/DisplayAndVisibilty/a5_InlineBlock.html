<!-- 
    Inline block
    ===============

    inline-block – It is combination of inline and block value. It doesn’t start on new line but we 
    can set width and height.

 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
         a{
             display: inline-block;
             width: 80px;
             border:  solid;
             background-color: orange;
             text-decoration: none;
         }
     </style>
 </head>
 <body>
     <a href="#">Home</a>
     <a href="#">About</a>
     <a href="#">Contact Us</a>

     <!-- 
        a href is inline tag . Content in this take as much space needed and we cant set the width.
        to set its width and height , we can force it to become block level

      -->

      
 </body>
 </html>
