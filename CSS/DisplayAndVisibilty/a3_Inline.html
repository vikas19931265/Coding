<!-- 
    Inline
    ============

    inline – When we set this value, the element does not start on a new line and only takes up
    as much width as necessary (we can’t set width/height it won’t work)

    IN INLINE ELEMENTS WE CANNOT SET PADDING ALSO. ***
 -->


 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <a href="#">Home</a>
     <a href="#">About</a>
     <a href="#">Contact Us</a>

     <!-- 
        a href is inline tag . Content in this take as much space needed and we cant set the width.

      -->
 </body>
 </html>
