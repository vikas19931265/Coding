<!-- 
    Background Clip
    ======================

The background-clip property specifies the painting area of the background.
We can set this property to border-box, padding-box, content-box. 
border-box - The background is painted to the outside edge of the border. Its default value
padding-box - The background is painted to the outside edge of the padding. 
content-box - The background is painted within the content box.

body {
	border: 5px dotted black;
	padding: 40px;
    	background-color: khaki;
	background-clip: content-box;
        }


 -->
 <!DOCTYPE html>
 <html>
	<head>
		<title>Hello CSS</title>
		<style>
			p {
					border: 5px dotted black;
					padding: 40px;
					background-color: khaki;
					background-clip: content-box;
				 }
		</style>
	</head>
	<body>
	<h1>I am Heading</h1>
	<p>I am am Paragraph. I am am Paragraph. I am am Paragraph.<br>
	I am am Paragraph. I am am Paragraph. I am am Paragraph. <br>
	I am am Paragraph. I am am Paragraph. I am am Paragraph.<br>
	I am am Paragraph. I am am Paragraph. I am am Paragraph.<br>
	</body>
</html>
