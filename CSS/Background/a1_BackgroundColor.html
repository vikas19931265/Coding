<!-- 
    Background color
    ====================

    The background-color property allows to set the background color of an HTML element. 
    We can set this property to a predefined color name, color value or transparent. 

    Color name – red, green, blue etc
    Color value 

    Hex value -  #F0E68C
	RGB value – rgb(240,230,140) 

    body { background-color: khaki; }
    body { background-color: #F0E68C; }
    body { background-color: rgb(240,230,140); }


 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
         body
         {
             background-color: green;
         }
     </style>
 </head>
 <body>
     <p> i am the first paragraph </p>
 </body>
 </html>
