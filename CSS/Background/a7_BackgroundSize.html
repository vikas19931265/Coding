<!-- 
    Background size
    ======================

    The background-size property allows to specify the size of background image.
     The size can be specified in lengths, percentages, or by using one of the two keywords: 
     contain or cover.

     contain -  scales the background image to be as large as possible

     cover - scales the background image so that the content area is completely covered by the background image

 -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: green;
            background-image: url(rsb.jpg);
            background-repeat: no-repeat;
            background-position: right top;
            background-attachment: fixed;
            background-size: 300px;
        }
    </style>
</head>
<body>
    
</body>
</html>
