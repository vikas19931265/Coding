<!-- 
    Background Attachment
    =========================

    It specifies whether a background image is fixed or scrolls when the user scrolls the rest of the page. We can set this property to either scroll or fixed.

    body{
	background-image: url(image/geek.jpg);
	background-repeat: no-repeat;	
	background-position: right top;
	background-attachment: fixed;
        }

 -->

 <!-- 
    Background position
    ========================

    It specifies the initial position of a background image. We can set this property to Left top, 
    Center top, right top, center left, center center, center right, left bottom, center bottom, 
    right bottom, x% y% , x-position y-position.

    body{
	background-image: url(image/geek.jpg);
	background-repeat: no-repeat;	
	background-position: right top;
        }

 -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: green;
            background-image: url(rsb.jpg);
            background-repeat: no-repeat;
            background-position: right top;
            background-attachment: fixed;
        }
    </style>
</head>

</body>
</html>
