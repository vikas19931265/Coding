<!-- 
    Flex grow
    ==============
    This property is used to specify how much the item will grow relative to the rest of the
     flexible items inside the same container. 
     
     If the element is not a flexible item, the flex-grow property has no effect. 
     
     We can set this property to number (default 0).
Ex: -
div {flex-grow: 1;}



 -->

 <html>
	<head>
		<title>Hello CSS</title>
		<style>
			#container {
						border: 2px solid black;
						height: 300px;
						display: flex;
						}
						
			.dev { 
					text-align: center;
					padding: 20px;
					margin: 10px;
					height: 30px;
					flex-grow: 1;
					}
					
			#firstdiv{
						
						background-color: pink;
						}
			
			#secdiv{
						background-color: blue;
						}
			
			#thirddiv{
						background-color: red;
						flex-grow: 2;
						}
						
			#fourthdiv{
						background-color: green;
						}
						
			#fifthdiv{
						background-color: orange;
						}
		</style>
	</head>
	<body>
			<div id="container">
				<div id="firstdiv" class="dev">1</div>
				<div id="secdiv" class="dev">2</div>
				<div id="thirddiv" class="dev">3</div>
				<div id="fourthdiv" class="dev">4</div>
				<div id="fifthdiv" class="dev">5</div>
				<div id="fifthdiv" class="dev">6</div>
			</div>
	</body>
</html>
