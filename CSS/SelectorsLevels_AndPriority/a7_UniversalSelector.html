<!-- 
    Universal Selector
    ======================

    Using the universal selector we can apply a common property to all the elements.

    We could not have used body for this purpose because it wont be capable of applying a specifc
    property to some of the elements like anchor tag.


 -->

 <html>							
	<head>
		<title>Hello CSS</title>
		<style>
			  * { color: red;}
              /* 
                Universal selector.
               */
			 
		</style>
	</head>
	<body>
	
		<div id="maindiv">
			<h1> main Heading </h1>
			<p> This is main para </p>
			<div>
				<h1> child Heading </h1>
				<p> This is child para </p>
			</div>
			<a href="#"> Click Here</a>
		</div>
			
	</body>
</html>
