<!-- 
    Inheritance or Direct child selector
    ====================================

    Using this we can set the property of all the child elements of a parent element to a specific
    property

 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
        <style>
            div{
                color: red;
                /* 
                    here both p and h1 will be applied the common property.
                 */
            }
        </style>
    </head>
 <body>
     <div>
         <p> i am vikas </p>
         <h1> i am great</h1>
     </div>
 </body>
 </html>
