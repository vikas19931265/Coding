<html>
	<head>
		<title>Hello CSS</title>
		<style>
			p {
				color: red;
			}
			span{
				color: green;
			}
			
			
		</style>
	</head>
	<body>
	
			<h1> Heading</h1>
            <p> This is my <span>Para</span> </p>
            
            <!-- 
                span tag used here to keep apply style on para , not on full line.
                We could not have used div tag here, as then since its a block element tag
                the text would have dropped to a new line.


             -->
		
	</body>
</html>
