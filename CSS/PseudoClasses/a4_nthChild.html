<!-- 
    nth Child
    ============

    This property will be applied to specific child element of parent


 -->

 <html>							
	<head>
		<title>Hello CSS</title>
		<style>
			li:nth-child(1) {color: red; }
            /* 
                to first element of li apply the prperty red.

                we can also put formula here like nth-child(3n+2)...starting from 0 , it picks which 
                child element the property is to be applied.
             */

		</style>
	</head>
	<body>
		<ul>
			<li> Item 1 </li>
			<li> Item 2 </li>
			<li> Item 3 </li>
			<li> Item 4 </li>
			<li> Item 5 </li>
			<li> Item 6 </li>
			<li> Item 7 </li>
			<li> Item 8 </li>
			<li> Item 9 </li>
		</ul>
	</body>
</html>
