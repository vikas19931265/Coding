    Overflow
    ==============

    This property is used to define what happens if content overflows an element's box. 
    It means it will define whether to clip content or to add scrollbars when an element's content is 
    too big to fit in a specified area. 
    
    This property only works for block elements with a specified height. 
    We can set this property to visible (default), scroll, hidden, auto.
Ex:- 
p { overflow: hidden; }

Overflow x
=================

This property is used to define whether to clip content, render a scroll bar, or display overflow content 
of a block-level element, when it overflows at the left and right edges. 

We can set this property to visible (default), hidden, scroll, auto.
Ex: -
p { overflow-x: hidden; }

Overflow y
===============


This property is used to define whether to clip content, render a scroll bar, or display overflow content
of a block-level element, when it overflows at the top and bottom edges. 
We can set this property to visible (default), hidden, scroll, auto.
Ex: -
p { overflow-y: hidden; }
