<!-- 
    Internal Style Sheet
    ========================

    Internal Style sheet is a set of style that is created as a part of HTML document.
    An internal style sheet may be used if one single page has a unique style.

    Internal Style sheets are created using <style> element, which is added inside the <head> element 
    of the HTML document. 



 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        p{
            color:red;
            font: 100;
            font-size: small;
        }
        h6{
            color:blue;
            font-size: large;
        }
    </style>
</head>
<body>
    <h6> Vikas Gautam</h6>
    <p> I am the first paragraph</p>
    
</body>
</html>
