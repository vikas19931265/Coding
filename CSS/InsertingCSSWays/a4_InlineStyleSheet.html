<!-- 
    Inline Style Sheet
    =======================

    Inline style is useful when we need to define specific style for individual elements present on 
    a web page. The style attribute in a specific Tag or element, is used to create inline style. 
    
    The style attribute can contain any CSS property between double quotes. 
Ex:- 
For paragraph:-
<p style=“color: red; font-size: 22px;”> I am first paragraph</p>
<p> I am second paragraph</p>

For Heading: -
<h1 style=“color: red; font-size: 22px;”> I am Heading</h1>


 -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h6 style="color:blue; font-size: 6em;"> Vikas Gautam </h6>
    <p1 style="color:red; font-size: 4em;">I am first paragraph</p1><br>
    <p1 style="color:orange; font-size: 4em;">I am second paragraph</p1>
</body>
</html>
