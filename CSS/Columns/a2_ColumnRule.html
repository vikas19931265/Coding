column-rule


Column Rule Style
======================

This property is used to specify the style of the rule between columns. We can set this property to 
none (default), hidden, dotted, dashed, solid, double, groove, ridge, inset and outset.

Ex: -
div { column-rule-style: double;}


Column Rule width
=========================

This property is used to specify width of the rule between columns. We can set this property to
medium (default), thin, thick and length.
Ex: -
div { column-rule-width: 5px;}


Column Rule color
===========================

This property is used to specify color of the rule between columns. We can set this property to color 
value.
Ex: -
div { column-rule-color: red;}


Column Rule Shorthand
============================

This is shorthand of other column-rule-* properties.
Syntax: -
Selector {column-rule: column-rule-width column-rule-style column-rule-color }
Ex: -
div { column-rule: 5px solid red;}
