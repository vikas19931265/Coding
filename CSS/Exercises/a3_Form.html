<html>

<head>
    <title>Example form</title>
    <style>
        
       .container
       {
           text-align: center;
           /* border: 1px solid black; */
       }

        label{
            width:100px;
            display: inline-block;
        }

        form input{
            margin:10px;
        }
    </style>
</head>

<body>
    <div class="container" >
        <form>
            <label>First Name</label>
            <input type="text" name="first"><br />
            <label>Last Name</label>
            <input type="text" name="last"><br />
            <label>Email</label>
            <input type="text" name="email"><br />
        </form>
    </div>
</body>

</html>
