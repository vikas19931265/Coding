<!-- 
    Table border
    ==============

    For specifying table we use border property. 
Ex: -
table, th, td { border: 2px solid blue; }

 -->


<!DOCTYPE html>
<html>

<head>
    <title>Geeky Shows</title>
    <style>
        table,
        th,
        td {
            border: solid blue;
        }

        /* 
            Here for table, th and table all three of them in combination
            we have given the border.
         */
    </style>
</head>

<body>

    <table>
        <th>Name</th>
        <th>Roll</th>
        <th>Result</th>
        <tr>
            <td>Rahul</td>
            <td>101</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td>Rani</td>
            <td>102</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td>Sumit</td>
            <td>103</td>
            <td>Pass</td>
        </tr>
    </table>
</body>
</html>
