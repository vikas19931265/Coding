<!-- 
    Caption side
    =================

    This property is used to place a caption for table. We can set this property to top (default) 
    or bottom.
Ex:- 
caption { caption-side: bottom; }

 -->

 <!DOCTYPE html>
 <html>
 
 <head>
     <title>Geeky Shows</title>
     <style>
         table,
         th,
         td {
             border: solid black;
         }
         table
         {
             border-collapse: collapse;
         }
         caption{
             caption-side: bottom;
             /* 
                by default caption is at the top.
              */
         }
     </style>
 </head>
 
 <body>
 
     <table>
         <caption> Student Details </caption>
         <th>Name</th>
         <th>Roll</th>
         <th>Result</th>
         <tr>
             <td>Rahul</td>
             <td>101</td>
             <td>Pass</td>
         </tr>
         <tr>
             <td>Rani</td>
             <td>102</td>
             <td>Pass</td>
         </tr>
         <tr>
             <td>Sumit</td>
             <td>103</td>
             <td>Pass</td>
         </tr>
     </table>
 </body>
 </html>
