 <!DOCTYPE html>
<html>

<head>
    <title>Geeky Shows</title>
    <style>
        table,
        th,
        td {
            border: solid black;
        }
        table
        {
            border-collapse: collapse;
            background-color: green;
            /* 
                Setting to 50  percentage will make the table occupy 50 percentage of the screen.
             */
        }
       th{
           padding: 10px;
           background-color:wheat;
           font-size: large;
           font-weight: bold;
       }
       td{
            text-align: center;
            padding: 20px;
        }

      
    </style>
</head>

<body>

    <table>
        <th>Name</th>
        <th>Roll</th>
        <th>Result</th>
        <tr>
            <td>Rahul</td>
            <td>101</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td>Rani</td>
            <td>102</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td>Sumit</td>
            <td>103</td>
            <td>Pass</td>
        </tr>
    </table>
</body>
</html>
