<!-- 
    List style image
    ===================

    In this an image is used as the list item marker. We can set this property to none or 
    web address of an image. 
Ex: -
 ul { list-style-image: url('book.png'); }


 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
         ul{
            list-style-image: url("book.png");
         }
     </style>
 </head>
 <body>
    <ul>
        <li>chrome</li>
        <li> IE</li>
        <li> firefox </li>
        <li> opera </li>
    </ul>
</html>
 </body>
 </html>
