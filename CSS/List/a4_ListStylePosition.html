<!-- 
    List style position
    =====================

    It specifies the position of the list item maker. You can set this property to
     either inside or outside.  

     Ex: - 

     ul { list-style-position: inside; }

by default list style position is default.

items will appear shifted more inside towards right when selected inside.

 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
         ul{
            list-style-position: inside;
            font-weight: lighter;
            font-family: 'Times New Roman', Times, serif;
            font-size: 2em;
         }
     </style>
 </head>
 <body>
    <ul>
        <li>chrome</li>
        <li> IE</li>
        <li> firefox </li>
        <li> opera </li>
    </ul>
</html>
 </body>
 </html>
