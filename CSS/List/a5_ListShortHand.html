<!-- 
    List shorthand
    =================

    It is a shorthand property for list-style-type, list-style-image and 
    list-style-position.
Ex:-
ul { list-style: square inside; }

Order: list-style-type, list-style-position, list-style-image.

 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
         ul{
            list-style: square inside;
            font-size: large;
         }
     </style>
 </head>
 <body>
    <ul>
        <li>chrome</li>
        <li> IE</li>
        <li> firefox </li>
        <li> opera </li>
    </ul>
</html>
 </body>
 </html>
