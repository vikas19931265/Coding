<!-- 
    List style type
    =====================
It specifies the appearance of the list item maker if the list-style-image property 
has the value none or if the image specified through this property cannot be displayed.

We can set this property to none, disc, circle, square, decimal, decimal-leading-zero,
 lower-roman, upper-roman, lower-alpha, upper-alpha, lower-greek, lower-latin, upper-latin,
  hebrew, armenian, georgian, cjk-ideographic, hiragana, katakana, hiragana-iroha, 
  or katakana-iroha. 

  Ex: - 
ul { list-style-type: circle; }

 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
         ul{
            list-style-image: url("books.png");
            list-style-type: armenian;
            /* 
                Priority goes to list style image. If for some reason image is not visible
                then list style type will be displayed and same goes to when when the style
                image is none also
             */
         }
     </style>
 </head>
 <body>
    <ul>
        <li>chrome</li>
        <li> IE</li>
        <li> firefox </li>
        <li> opera </li>
    </ul>
</html>
 </body>
 </html>
