<!-- 
    Border style
    =================

    This property sets border style of an element. We can set this property to none, 
    hidden, dotted, dashed, solid, double, groove, ridge, inset, outset. 
Ex:- 

We can specify different type of border on right, left top and bottom

p { border-style: dashed; }

p { border-style: dotted solid double dashed; }

    top, right bottom, left

p { border-style: dotted solid dashed; }

    top, right , left , bottom

p { border-style: dotted solid; }

    top, bottom, right , left

p { border-style: dotted; }

    all


 -->
 <!DOCTYPE html>
 <html>
	<head>
		<title>Hello CSS</title>
		<style>
			p { 
				border-style: dotted solid;

                /* 
                    dotted( top and bottom)
                    solid( right and left)
                 */
				}
		</style>
	</head>
	<body>
		<p>This is demo paragraph. If you have any doubt related to this tutorials
			you can ask your question in the comment section below. thank you for watching
			my videos
		</p>		
	</body>
</html>
