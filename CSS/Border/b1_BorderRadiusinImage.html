<!-- 
    Border radius in image
    =========================


 -->
 <html>							
	<head>
		<title>Hello CSS</title>
		<style>
			img { width: 400px; height:200px;
			border:1px solid black;		
		    border-radius: 10px;
			}
			img:hover { border-radius: 50%;}
		</style>
	</head>
	<body>
		<img src="geek.png"></img>
	</body>
</html>
