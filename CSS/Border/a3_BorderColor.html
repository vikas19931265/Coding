<!-- 
    Border Color
    ================

    It sets color of border. We can set this property to transparent and color value. 
Ex:- 
p {  border-style: solid; border-color: blue;}
p {  border-style: solid; border-color: #5A4218;}



 -->

 <!DOCTYPE html>
 <html>
	<head>
		<title>Hello CSS</title>
		<style>
			p { 
				border-style:  solid;
                border-width: thick;
                border-color: blue green orange pink;
                /* 
                    transparent will not show the border
                 */
                font-size: 2em; 
            }
                
		</style>
	</head>
	<body>
		<p>This is demo paragraph. If you have any doubt related to this tutorials
			you can ask your question in the comment section below. thank you for watching
			my videos
		</p>		
	</body>
</html>
