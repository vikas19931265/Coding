<!-- 
    Font Family
    ==============
We can specify a list of font names for the text contained inside an HTML element, 
using font-family property.
Ex:- 
p {   font-family: Arial, serif, "Times New Roman";   }

If the name of a font family is more than one word, it must be in quotation marks.
Ex:- 
“Times New Roman”
Times

 -->

 <html>
	<head>
		<title>Hello CSS</title>
		<style>
			p { 
				font-family: Arial, serif, "Times New Roman";
				}
                /* 
                We are writing more then one font family so that if one
                is not supported in client browser then the other one can
                be displayed
                 */
		</style>
	</head>
	<body>
		<p>This is demo paragraph. If you have any doubt related to this tutorials
			you can ask your question in the comment section below. thank you for watching
			my videos
		</p>		
	</body>
</html>
