<!-- 
    Font style
    ==============

    It specifies the style of the font. We can set this property to normal, italic, 
    oblique.
Ex:- 
p { font-style: italic; }

By default text is normal

 -->

 <html>
	<head>
		<title>Hello CSS</title>
		<style>
			p { 
				font-style: italic;
				}
		</style>
	</head>
	<body>
		<p>This is demo paragraph. If you have any doubt related to this tutorials
			you can ask your question in the comment section below. thank you for watching
			my videos
		</p>		
	</body>
</html>
