<!-- 
    Font shorthand
    ================

    It defines a shorthand property for font-style, font-variant, font-weight, font-size, 
    line-height, and font-family properties. 
Ex:- 
p { font: bold 20px serif;}

The properties must be set in order: "font-style font-variant font-weight font-size/line-height font-family"

The font-size and font-family values are required.

 -->

 <html>
	<head>
		<title>Hello CSS</title>
		<style>
			p{
				font: bold 20px serif;
				}
		</style>
	</head>
	<body>
		<p>This is demo paragraph. If you have any doubt related to this tutorials
			you can ask your question in the comment section below. thank you for watching
			my videos
		</p>		
	</body>
</html>
