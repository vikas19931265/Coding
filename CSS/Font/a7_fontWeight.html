<!-- 
    Font Weight
    ==============

    The font weight property allows to set the font weight of the text present on an
     HTML Page. We can set this property to normal, bold, bolder, lighter, 
     number (100, 200, 300 upto 900) 
Ex: -
p {  font-weight: bold; }
p {  font-weight: 500; }


 -->

 <html>
	<head>
		<title>Hello CSS</title>
		<style>
			p { 
				font-weight: bolder;
				}
		</style>
	</head>
	<body>
		<p>This is demo paragraph. If you have any doubt related to this tutorials
			you can ask your question in the comment section below. thank you for watching
			my videos
		</p>		
	</body>
</html>
