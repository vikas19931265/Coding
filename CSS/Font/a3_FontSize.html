<!-- 
    Font size
    ==============

    We can specify a font size for the text. We can specify size in the form of 
    percentage, px, em.
Ex:- 
p { font-size: 50%; }
p { font-size: 16px }
p { font-size: 2em; }
p { font-size: xx-small; }

The default text size in browsers is 16px or 1em. 

xx-small
x-small
small
medium
large
x-large
xx-large
smaller
larger

 -->


 <html>
	<head>
		<title>Hello CSS</title>
		<style>
			p { 
				font-size: xx-small;
				}
		</style>
	</head>
	<body>
		<p>This is demo paragraph. If you have any doubt related to this tutorials
			you can ask your question in the comment section below. thank you for watching
			my videos
		</p>		
	</body>
</html>
