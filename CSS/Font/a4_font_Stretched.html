<!-- 
    Font Stretched
    =================

    It specifies a normal, condensed or extended font face. We can set this property 
    to normal, wider, narrower, ultra-condensed, extra-condensed, condensed,
     semi-condensed, semi-expanded, expanded, extra-expanded, ultra-expanded. 
Ex:- 
p { font-stretch: condensed; }


 -->

 <html>
	<head>
		<title>Hello CSS</title>
		<style>
			p { 
				font-family: Georgia, 'Times New Roman', Times, serif;
				font-stretch: condensed;
				}
		</style>
	</head>
	<body>
		<p>This is demo paragraph. If you have any doubt related to this tutorials
			you can ask your question in the comment section below. thank you for watching
			my videos
		</p>		
	</body>
</html>
