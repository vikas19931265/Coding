<!-- 
    Font Variant
    =================

    It specifies whether or not a font is a  small-caps font. We can set this property 
    to either normal or small-caps.
Ex: -
p { font-variant: small-caps; }

 -->

 <html>
	<head>
		<title>Hello CSS</title>
		<style>
			p { 
                font-weight: bold;
                font-variant: small-caps;
                /* 
                    Text will be smaller then normal capital letters.
                 */
				}
		</style>
	</head>
	<body>
		<p>This is demo paragraph. If you have any doubt related to this tutorials
			you can ask your question in the comment section below. thank you for watching
			my videos
		</p>		
	</body>
</html>
