    Margin
    ========

    Margin specifies the amount of space to be left from the browser left, right , top and bottom to out
    element.

This property is used to set the margin of specified element.

margin-left
margin-right
margin-top
margin-bottom
margin

Margin - left
==================


This property is used to set left margin of element. We can set this property to auto or length in the 
form of %, cm, px etc. It is by default set 0px.

When we set auto value browser decide the margin.  
Ex: -
img { margin-left: 20%; }
h1 { margin-left: 40px; }
p { margin-left: auto; }

margin
============

Its shorthand margin property It declares all margin properties in one single line. We can set this 
property to auto or length in the form of %, cm, px etc. It is by default set 0px.
When we set auto value browser decide the margin.  
Ex: -
img { margin: 10px 20px 30px 40px;}
