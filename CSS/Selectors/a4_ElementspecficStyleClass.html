<!-- 
    Element specific style class
    ====================================

An element specific style class starts with the element name, followed by a dot operator, 
which is followed by the class name.

Syntax: -
<style>
	element_name.class_name{class definition}
</style>
Ex:- 
<style>
	p.red {color: #FF0000; font-size: 60px;}
</style> 


 -->


 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <style>
            p.test{
                color:green
            }
     </style>
 </body>
 <h1 class="test"> i am first heading</h1> <!-- both elements having same class name but styled differently -->
 <p class="test"> i am first paragraph</p>
 </html>
