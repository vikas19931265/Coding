<!-- 
    Universal Style Class
    ===========================

    Universal style class starts with a dot operator followed by the class name.
Syntax: -
<style>
	.class_name { class definition }
</style>

Ex:- 
<style>
	.red {color: #FF0000; font-size: 60px;}
</style> 


 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <style>
            .test
            {
                color:red;
                font-size: medium;
                
            }
     </style>
 </body>
    <h1 class="test"> i am first heading </h1>
    <p  class="test"> i am first paragraph</p>
 </html>
