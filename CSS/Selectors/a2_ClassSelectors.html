    Class Selectors
    ===================

    Class selectors are used where you want to apply a style either on some of tag or across the several 
    tags without repeating the style rule in an HTML document.
    
    Using this method of creating styles, you can create styles in the form of style classes in an 
    external style sheet or as an internal style sheet.
    
    The class attribute is used to apply style class in HTML Tag.  

    Types of style classes
    ========================

    Universal style classes  
    Element specific style classes

    Rules
    ============

    Must begin with a letter A-Z or a-z
    A class name cannot start with a number
    Must not contain any space characters
    Can be followed by: letters (A-Za-z), digits (0-9), hyphens ("-"), and underscores ("_")
    In HTML, all values are case-insensitive
