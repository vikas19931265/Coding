<!-- 
Word Break
================

The word-break property specifies line breaking rules for non-CJK scripts. CJK scripts are Chinese, 
Japanese and Korean ("CJK") scripts. We can set this property to normal, break-all or keep-all.

normal - Default value. Break words according to their usual rules
break-all - Lines may break between any two letters
keep-all - Breaks are prohibited between pairs of letters

p{word-break: break-all;}

 -->
 <!DOCTYPE html>
 <html>
	<head>
		<title>Hello CSS</title>
		<style>
			p { 
				width: 200px; 
				border: 1px solid black;
				word-break: normal }
		</style>
	</head>
	<body>
		<p>This is demo paragraph. If you have any doubt related to this tutorials
			you can ask your question in the comment section below. thank you for watching
			my videos
		</p>		
	</body>
</html>
