<!-- 
    Text Transform
    ======================

    text-transform is used to turn everything into uppercase or lowercase letters, or capitalize the 
    first letter of each word. 
    
    We can set this property to none, uppercase, lowercase or capitalize.


    h1{text-transform: uppercase};

 -->

 <html>
	<head>
		<title>Hello CSS</title>
		<style>
			h1{text-shadow: 2px 2px 5px red; text-transform:uppercase;}
			h2{text-shadow: 2px 2px 5px red, 5px 5px 8px blue;}

		</style>
	</head>
	<body>
	<h1><br><br>I am First Heading<br><br><br></h1>
	<h2>I Second Heading</h2>
	</body>
</html>
