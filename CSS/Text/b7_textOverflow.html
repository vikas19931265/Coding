<!-- 
    Text Overflow
    ===============

    The text-overflow property specifies how overflowed content that is not displayed should be 
    signaled to the user. We can set this property to clip, ellipsis, or string.
clip - Clips the text.
ellipsis	- Render an ellipsis ("...") to represent clipped text
string - Render the given string to represent clipped text

p { text-overflow: ellipsis;}


 -->

 <!DOCTYPE html>
 <html>
	<head>
		<title>Hello CSS</title>
		<style>
			p{
            border: 1px solid black;
            width: 200px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        p.test:hover{overflow:visible}
		</style>
	</head>
	<body>
		<p class="test">This is           demo paragraph. You should ignore my spelling mistakes hehehehe This is demo paragraph. You should ignore my spelling mistakes hehehehe This is demo paragraph. You should ignore my spelling mistakes hehehehe This is demo paragraph. You should ignore my spelling mistakes hehehehe</p>	
	</body>
</html>
