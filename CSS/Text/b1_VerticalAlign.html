<!-- 
    Vertical Align
    =====================

    It specifies the vertical positioning of text in the element. We can set this property to baseline, 
    sub, super, top, text-top, middle, bottom, text-bottom or specify in the form length or percentage value.

.sp{vertical-align: super};

 -->


 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
         .sp
         {
             vertical-align: super;
         }
         .sb
         {
             vertical-align: bottom;
         }
     </style>   
    </head>
 <body>
     H<span class="sp">2</span>O
     <!-- 
        Using span tag to apply style in specific part of content and not in full H2)

      -->
 </body>
 </html>
