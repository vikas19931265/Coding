<!-- 
   Text Direction
   =======================
   
    It specifies the text direction. We can set this property to either ltr (left to right) or rtl 
    (right to left). 


    h1{direction: rtl;}

 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <h1 style="color:red; direction: ltr" > my first heading<h1>
 </body>
 </html>
