<!-- 
    Text Decoration
    ===================

    It specifies the decoration added to the text. We can set this property to none, underline, 
    overline, line-through.

    h1{text-decoration: underline;}

 -->

 <html>
	<head>
		<title>Hello CSS</title>
		<style>
			p{line-height: 100px;}
		</style>
	</head>
	<body>
	<h1 style="text-decoration: line-through;">I am Heading</h1>

	I am am Paragraph. I am am Paragraph. I am am Paragraph. <br>
	I am am Paragraph. I am am Paragraph. I am am Paragraph.<br>
	I am am Paragraph. I am am Paragraph. I am am Paragraph.<br>
	</body>
</html>
